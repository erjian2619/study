<script>
  function getError(){
    const search = location.search.slice(1)
    const searchObj = {}
    if(search){
      search.split('&').forEach(item => {
        const [key, value] = item.split('=')
        searchObj[key] = value
      })
    }
    return searchObj
  }
  if( 'error' in getError()){
    console.log(decodeURI(getError().error));
  }
</script>
